        <h1>We Game !</h1>
        <p>Login or Create an account for free !</p>
        <div class="row marketing" style="margin:auto;height: 400px; width: 800px;">
            <div class="col-lg-6 logsign">
                <form class="form-signin">
                    <h3>Log in</h3>
                    <br/>
                    <input id="inputName" class="form-control" placeholder="Name" required autofocus>
                    <br/>
                    <input id="inputPassword" class="form-control" placeholder="Password" required>
                    <br/>
                    <button class="btn btn-lg btn-primary btn-block" style="margin:auto;width: 200px" type="submit">Log In</button>
                </form>


            </div>
            <div class="col-lg-6">
                <form action="addUser/" method="post" class="form-signin">
                <h3>Sign up</h3>
                    <br/>
                    <input name="u'email'" id="signEmail" type="email" class="form-control" placeholder="Email" required autofocus>
                    <br/>
                    <input name="u'name'" id="signName" type="text" class="form-control" placeholder="Name" required autofocus>
                    <br/>
                    <input name="u'password'" id="signPassword" class="form-control" placeholder="Password" required>
                    <br/>
                    <button value="submit" type="submit" class="btn btn-lg btn-primary btn-block" style="margin:auto;width: 200px" >Sign Up</button>
                </form>
            </div>
        </div>

        <h1>Index</h1>

                                    <thead>
                                        <tr>

                                            <th>Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
